<html>
    <head>
        <title>JavaScript tests</title>
        <link rel="stylesheet" href="../../../superlists/static/tests/qunit.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <a href="#" id="login">Sign in</a>
            <form method="post">
                <input name="text" value="">
                <div class="has-error">
                    Error Text
                </div>
            </form>
        </div>
        <script charset="utf-8" src="../../../superlists/static/jquery.min.js"></script>
        <script charset="utf-8" src="../../../superlists/static/tests/qunit.js"></script>
        <script charset="utf-8" src="../../../superlists/static/list.js"></script>
        <script charset="utf-8">
            test('errors should be hidden on keypress', function () {
                $('input').trigger('keypress');
                equal($('.has-error').is(':visible'), false);
            });
            test('errors should not be hidden unless there is a keypress', function () {
                equal($('.has-error').is(':visible'), true);
            });
        </script>
    </body>
</html>
